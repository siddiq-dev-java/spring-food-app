<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Food</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#0f172a,#1e293b);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .card{
            width:420px;
            border-radius:18px;
        }
    </style>
</head>
<body>

<div class="card shadow">
    <div class="card-body p-4">
        <h4 class="text-center mb-4">üçî Add Food</h4>

        <form method="post" th:action="@{/food}" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Food Name</label>
                <input type="text" class="form-control" name="food_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" name="food_price" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="food_stock" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Food Image</label>
                <input type="file" class="form-control" name="food_image">
            </div>

            <div class="d-grid">
                <button class="btn btn-dark">Add Food</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
