<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cart | Saravana Bhavan</title>

<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

<div class="container mt-4">

<h2 class="text-center">ðŸ›’ Your Cart</h2>

<table class="table table-bordered text-center mt-3">
<thead class="table-dark">
<tr>
<th>S.No</th>
<th>Food</th>
<th>Price</th>
<th>Qty</th>
<th>Total</th>
<th>Action</th>
</tr>
</thead>

<tbody>

<tr th:each="c, stat : ${cart}">
<td th:text="${stat.count}"></td>
<td th:text="${c.food_name}"></td>
<td th:text="${c.food_price}"></td>
<td th:text="${c.food_qty}"></td>
<td th:text="${c.food_total}"></td>

<td>
<a th:href="@{'/cart_delete?index=' + ${stat.index}}"
class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>

<tr th:if="${#lists.isEmpty(cart)}">
<td colspan="6" class="fw-bold text-danger">
Cart is Empty
</td>
</tr>

</tbody>
</table>

<h4 class="text-end">
Grand Total : â‚¹ <span th:text="${grand_total}"></span>
</h4>

<form action="/generate_bill" method="post">
<button class="btn btn-primary w-100 mt-3">
Generate Bill
</button>
</form>

<a href="/bill" class="btn btn-secondary w-100 mt-2">
Back to Billing
</a>

</div>

</body>
</html>
