<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saravana Bhavan | Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .main-card {
            width: 420px;
            border-radius: 22px;
            background: rgba(255,255,255,0.95);
            animation: fadeIn 0.9s ease;
        }

        .brand-title {
            letter-spacing: 2px;
        }

        .btn-custom {
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<!-- ✅ NAVBAR -->
<nav class="d-flex align-items-center justify-content-between px-5 py-3"
     style="background: linear-gradient(90deg, #0891b2, #06b6d4);
            box-shadow: 0 4px 14px rgba(0,0,0,0.35);">

    <h2 class="text-white fw-bold m-0 brand-title">
        SARAVANA BHAVAN
    </h2>

    <span class="text-white fw-semibold">
        Authentic South Indian Taste
    </span>
</nav>

<!-- ✅ CENTER CARD -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 88vh;">
    <div class="card shadow-lg p-5 text-center main-card">

        <h2 class="mb-3 text-primary fw-bold">
            Welcome to Saravana Bhavan
        </h2>

        <p class="text-muted mb-4">
            Choose how you want to continue
        </p>

        <!-- ✅ CUSTOMER BUTTON -->
        <a href="/customer_login"
           class="btn btn-success btn-lg mb-3 w-100 btn-custom">
            <i class="bi bi-person-fill"></i> Customer Login
        </a>

        <!-- ✅ EMPLOYEE BUTTON -->
        <a href="/employee_login"
           class="btn btn-primary btn-lg w-100 btn-custom">
            <i class="bi bi-shield-lock-fill"></i> Employee Login
        </a>

    </div>
</div>

</body>
</html>
