<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#020617,#0f172a,#1e293b);
            min-height:100vh;
            color:white;
            font-family:'Segoe UI';
        }
        .card{
            border-radius:20px;
            box-shadow:0 0 20px rgba(255,255,255,0.1);
        }
        .dash-title{
            font-size:28px;
            font-weight:bold;
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <div class="text-center mb-4">
            <h2 class="dash-title">Employee Dashboard</h2>
			<h4 class="fw-bold text-light mb-3">
			           Welcome, <span class="text-info" th:text="${emp_name}">Employee</span> ðŸ‘‹
			       </h4>
        </div>

        <div class="row g-4">

            <!-- Profile -->
            <div class="col-md-4">
                <div class="card p-4 text-center bg-dark text-white">
                    <h4>My Profile</h4>
                    <p>View & Update your profile</p>
                    <a href="/employee/profile" class="btn btn-primary">Open</a>
                </div>
            </div>

            <!-- Food View Only -->
            <div class="col-md-4">
                <div class="card p-4 text-center bg-dark text-white">
                    <h4>Food Menu</h4>
                    <p>View all available foods</p>
                    <a href="/employee/foods" class="btn btn-success">View Foods</a>
                </div>
            </div>

            <!-- Orders -->
            <div class="col-md-4">
                <div class="card p-4 text-center bg-dark text-white">
                    <h4>Orders</h4>
                    <p>Check customer orders</p>
                    <a href="/employee/orders" class="btn btn-warning">View Orders</a>
                </div>
            </div>

        </div>

        <div class="text-center mt-5">
            <a href="/emp_logout" class="btn btn-danger">Logout</a>
        </div>

    </div>

</body>
</html>
