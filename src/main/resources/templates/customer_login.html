<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Login | Saravana Bhavan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }

        .login-card {
            border-radius: 20px;
            animation: fadeIn 0.8s ease;
        }

        .brand-title {
            letter-spacing: 2px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        .show-pass {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #0d6efd;
            font-weight: 600;
        }

        footer {
            margin-top: 40px;
            width: 100%;
            height: 50px;
            background-color: #0f172a;
            color: white;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<!-- ✅ NAVBAR -->
<nav class="d-flex align-items-center px-5 py-3"
     style="background: linear-gradient(90deg, #0891b2, #06b6d4);
            box-shadow: 0 4px 14px rgba(0,0,0,0.35);">

    <h2 class="text-white fw-bold m-0 brand-title">
        SARAVANA BHAVAN
    </h2>
</nav>

<!-- ✅ LOGIN FORM -->
<div class="container mt-5">
	<div th:if="${res}" class="alert alert-info text-center fw-bold">
	       <span th:text="${res}"></span>
	   </div>

    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg p-5 login-card">

                <h3 class="text-center mb-4 text-primary fw-bold">
                    <i class="bi bi-shield-lock-fill"></i> Customer Login
                </h3>

                <!-- ✅ SUCCESS / ERROR MESSAGE -->
                <div th:if="${msg}" class="alert alert-success alert-dismissible fade show text-center">
                    <span th:text="${msg}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${err}" class="alert alert-danger alert-dismissible fade show text-center">
                    <span th:text="${err}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- ✅ LOGIN FORM -->
                <form th:action="@{/customer_login}" method="post" th:object="${cus}">

                    <div class="mb-3">
                        <label class="fw-bold">Cell</label>
						<input type="tel" class="form-control" th:field="*{cus_cell}">
                        <p th:if="${#fields.hasErrors('cus_cell')}"
                           th:errors="*{cus_cell}" class="text-danger"></p>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="fw-bold">Password</label>
                        <input id="pass" type="password" class="form-control" th:field="*{cus_pass}">
                        <span class="show-pass" onclick="togglePass()">Show</span>

                        <p th:if="${#fields.hasErrors('cus_pass')}"
                           th:errors="*{cus_pass}" class="text-danger"></p>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-primary btn-custom px-4" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>

                        <a href="/customer_signup"
                           class="btn btn-success btn-custom px-4">
                            <i class="bi bi-person-plus-fill"></i> Signup
                        </a>

                        <button type="reset"
                                class="btn btn-danger btn-custom px-4">
                            <i class="bi bi-arrow-counterclockwise"></i> Reset
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- ✅ FOOTER -->
<footer>
    &copy; 2025 Saravana FOOD | Designed by You
</footer>

<!-- ✅ SHOW PASSWORD SCRIPT -->
<script>
    function togglePass() {
        let x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
