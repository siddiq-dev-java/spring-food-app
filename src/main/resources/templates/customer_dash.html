<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Dashboard | Saravana Bhavan</title>

<!-- Bootstrap -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Icons -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#0ea5e9,#020617 60%);
    display:flex;
    flex-direction:column;
}

/* NAVBAR */
.navbar-custom{
    background:linear-gradient(90deg,#0f172a,#020617);
    box-shadow:0 10px 40px rgba(0,0,0,.8);
    border-bottom:1px solid rgba(255,255,255,.08);
}

/* CARD */
.dash-card{
    width:450px;
    border-radius:26px;
    padding:45px 40px;
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,.15);
    box-shadow:0 30px 80px rgba(0,0,0,.9);
    animation:fadeIn .9s ease;
}

/* SUB TEXT */
.sub{
    font-size:14px;
    margin-bottom:25px;
    color:#cbd5e1;
    font-weight:600;
}

/* BUTTONS */
.btn-dash{
    border-radius:16px;
    font-size:18px;
    font-weight:700;
    letter-spacing:.4px;
    transition:.3s;
    border:none;
}

.btn-dash:hover{
    transform:translateY(-5px) scale(1.02);
    box-shadow:0 15px 35px rgba(0,0,0,.5);
}

/* FOOTER */
footer{
    height:55px;
    background:#020617;
    color:#9ca3af;
    text-align:center;
    font-weight:700;
    line-height:55px;
    letter-spacing:1px;
    border-top:1px solid rgba(255,255,255,.1);
}

/* Animation */
@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<!-- NAV -->
<nav class="navbar-custom d-flex justify-content-between align-items-center px-5 py-3">
    <h3 class="text-white fw-bold m-0">CUSTOMER DASHBOARD</h3>

    <a href="/emp_logout" class="btn btn-outline-light fw-bold"
       onclick="return confirm('Are you sure you want to logout?')">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</nav>

<!-- SUCCESS MESSAGE -->
<div class="container mt-3">
    <div th:if="${msg}" class="alert alert-success text-center fw-bold shadow-lg">
        <span th:text="${msg}"></span>
    </div>
</div>

<!-- MAIN -->
<div class="container d-flex justify-content-center align-items-center"
     style="min-height:80vh;">

    <div class="dash-card text-center">

        <h4 class="fw-bold text-light">
            Welcome, <span class="text-info" th:text="${cus_name}">Customer</span>
        </h4>

        <p class="sub">Choose what you want to do</p>

        <!-- RESET -->
        <a href="/customer_reset"
           class="btn btn-lg w-100 mb-3 btn-dash"
           style="background: linear-gradient(130deg,#f97316,#fb923c); color:white;">
           <i class="bi bi-arrow-counterclockwise me-2"></i> Customer Reset
        </a>

        <!-- BILL -->
        <a href="/bill"
           class="btn btn-lg w-100 mb-3 btn-dash"
           style="background: linear-gradient(130deg,#818cf8,#6366f1); color:white;">
           <i class="bi bi-receipt me-2"></i> Bill
        </a>

        <!-- PDF -->
        <a href="/bill_pdf"
           class="btn btn-lg w-100 btn-dash"
           style="background: linear-gradient(130deg,#ef4444,#b91c1c); color:white;">
           <i class="bi bi-file-earmark-pdf-fill me-2"></i> Download Bill PDF
        </a>

    </div>
</div>

<!-- FOOTER -->
<footer>
    Â© 2025 Saravana FOOD | Cool & Sleek Experience ðŸ˜Ž
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
