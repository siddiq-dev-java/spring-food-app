<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Signup | Saravana Bhavan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1f2933, #0f172a);
        }

        .signup-card {
            border-radius: 20px;
            animation: fadeIn 0.8s ease;
        }

        .brand-title {
            letter-spacing: 2px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        .show-pass {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #0d6efd;
            font-weight: 600;
        }

        footer {
            margin-top: 40px;
            width: 100%;
            height: 50px;
            background-color: #1f2933;
            color: white;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<!-- ✅ NAVBAR -->
<nav class="d-flex align-items-center px-5 py-3"
     style="background: linear-gradient(90deg, #1e3c72, #2a5298);
            box-shadow: 0 4px 14px rgba(0,0,0,0.35);">

    <h2 class="text-white fw-bold m-0 brand-title">
        SARAVANA BHAVAN
    </h2>
</nav>

<!-- ✅ SIGNUP FORM -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg p-4 signup-card">

                <!-- ✅ SUCCESS MESSAGE -->
                <div th:if="${msg}" class="alert alert-success text-center fw-bold">
                    <span th:text="${msg}"></span>
                </div>

                <!-- ✅ ERROR MESSAGE -->
                <div th:if="${err}" class="alert alert-danger text-center fw-bold">
                    <span th:text="${err}"></span>
                </div>

                <h3 class="text-center mb-4 text-primary fw-bold">
                    <i class="bi bi-person-plus-fill"></i> Employee Signup
                </h3>

                <!-- ✅ SIGNUP FORM -->
                <form th:action="@{/employee_signup}"
                      method="post"
                      th:object="${employee_signup_dto}">
					  
					  <div class="mb-3">
					  


               

                    <div class="mb-3">
                        <label class="fw-bold">Employee Name</label>
                        <input type="text" class="form-control" th:field="*{emp_name}">
                        <p th:if="${#fields.hasErrors('emp_name')}"
                           th:errors="*{emp_name}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Email</label>
                        <input type="email" class="form-control" th:field="*{emp_email}">
                        <p th:if="${#fields.hasErrors('emp_email')}"
                           th:errors="*{emp_email}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Phone Number</label>
                        <input type="text" class="form-control" th:field="*{emp_cell}">
                        <p th:if="${#fields.hasErrors('emp_cell')}"
                           th:errors="*{emp_cell}" class="text-danger"></p>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="fw-bold">Password</label>
                        <input type="password" id="pass"
                               class="form-control" th:field="*{emp_pass}">
                        <span class="show-pass" onclick="togglePass()">Show</span>

                        <p th:if="${#fields.hasErrors('emp_pass')}"
                           th:errors="*{emp_pass}" class="text-danger"></p>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit"
                                class="btn btn-success btn-custom px-4">
                            <i class="bi bi-check-circle-fill"></i> Signup
                        </button>

                        <button type="reset"
                                class="btn btn-warning btn-custom px-4">
                            <i class="bi bi-arrow-counterclockwise"></i> Reset
                        </button>

                        <a href="/employee_login"
                           class="btn btn-primary btn-custom px-4">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- ✅ FOOTER -->
<footer>
    &copy; 2025 Saravana FOOD | Designed by You
</footer>

<!-- ✅ SHOW PASSWORD SCRIPT -->
<script>
    function togglePass() {
        let x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
