<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bill | Saravana Bhavan</title>

<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body{
    background: linear-gradient(135deg,#f8fafc,#e0f2fe);
    min-height:100vh;
}

/* NAV BAR */
.navbar{
    background: linear-gradient(to right,#2563eb,#38bdf8);
    box-shadow:0 10px 35px rgba(0,0,0,.25);
}
.title{
    font-weight:900;
    color:white;
}

/* GLASS CARD */
.card-box{
    background:white;
    border-radius:18px;
    padding:25px;
    border:1px solid #cbd5e1;
    box-shadow:0 12px 40px rgba(0,0,0,.15);
}

/* SECTION TITLE */
.section-title{
    font-weight:800;
    color:#0f172a;
}

/* CUSTOMER BOX */
.customer-box{
    background:#f8fafc;
    border-radius:18px;
    padding:20px;
    border:1px solid #cbd5e1;
}

.customer-input{
    background:#eef2ff !important;
    border:1px solid #93c5fd !important;
    font-weight:600;
}

/* TABLE */
thead{
    background:#2563eb;
    color:white;
}
tbody tr:hover{
    background:#f1f5ff !important;
}

/* FOOD IMAGE */
.food-img{
    width:80px;
    height:80px;
    border-radius:14px;
    border:2px solid #38bdf8;
}

/* BUTTONS */
.btn-accent{
    background:#2563eb;
    color:white;
    font-weight:700;
    border-radius:10px;
}
.btn-accent:hover{
    background:#60a5fa;
}

.btn-generate{
    background:#16a34a;
    color:white;
    font-weight:800;
    border-radius:12px;
}
.btn-generate:hover{
    background:#4ade80;
}

.table-dark{
    background:#0f172a !important;
    color:white;
}

</style>
</head>

<body>

<nav class="navbar px-5 py-3 d-flex justify-content-between">
<h2 class="title">üçø  Billing </h2>

<a href="/customer_dash" class="btn btn-light fw-bold">
<i class="bi bi-arrow-left"></i> Back
</a>
</nav>


<div class="container mt-4">

<div th:if="${res}" class="alert alert-warning text-center fw-bold shadow">
<span th:text="${res}"></span>
</div>

<div class="row">

<!-- LEFT -->
<div class="col-md-5">
<div class="card-box">

<h4 class="section-title">
Food Menu <span class="badge-tag">Available</span>
</h4>

<div class="table-responsive mt-3">
<table class="table table-bordered text-center align-middle">

<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Price</th>
<th>Stock</th>
<th>Img</th>
<th></th>
</tr>
</thead>

<tbody>

<tr th:each="f : ${food_all1}">
<td th:text="${f.food_id}"></td>
<td th:text="${f.food_name}"></td>
<td>‚Çπ <span th:text="${f.food_price}"></span></td>
<td th:text="${f.food_stock}"></td>

<td>
<img th:if="${f.food_image != null}"
     th:src="@{'/uploads/food/' + ${f.food_image}}"
     class="food-img">

<span th:if="${f.food_image == null}" style="color:gray">
No Image
</span>
</td>

<td>
<button class="btn btn-sm btn-accent"
 th:attr="data-id=${f.food_id},
          data-name=${f.food_name},
          data-price=${f.food_price}"
 onclick="selectFood(this)">
 Select
</button>
</td>

</tr>
</tbody>

</table>
</div>

</div>
</div>

<!-- RIGHT -->
<div class="col-md-7">

    <style>
        .customer-box{
            background: linear-gradient(135deg,#ffffff,#f0faff);
            border-radius:18px;
            padding:25px;
            border:2px solid #dbeafe;
            box-shadow:0 25px 45px rgba(0,0,0,.15);
        }

        .section-title{
            font-weight:900;
            color:#0f172a;
            letter-spacing:1px;
        }

        .customer-text p{
            font-size:20px;
            font-weight:900;
            letter-spacing:.5px;
            margin-bottom:12px;
        }

        .cid{
            color:#2563eb;
        }
        .cname{
            color:#16a34a;
        }
        .cphone{
            color:#e11d48;
        }
    </style>


    <!-- ================= CUSTOMER DETAILS ================= -->
    <div class="customer-box">

        <h4 class="section-title">
            üë§ Customer Details
        </h4>

        <div class="customer-text mt-3">

            <p>
                Customer ID :
                <span class="cid" th:text="${dto.cus_id}"></span>
            </p>

            <p>
                Customer Name :
                <span class="cname" th:text="${dto.cus_name}"></span>
            </p>

            <p>
                Customer Phone :
                <span class="cphone" th:text="${dto.cus_cell}"></span>
            </p>

        </div>

    </div>

    <hr>

<h4 class="section-title">Select Food</h4>

<form method="post" action="/bill_insert">

<input type="hidden" name="cus_id"
       th:value="${session.customer != null} ? ${session.customer.cus_id} : ''">

<div class="row">
<div class="col-md-6 mb-2">
<label>Food ID</label>
<input id="food_id" name="food_id" class="form-control" readonly>
</div>

<div class="col-md-6 mb-2">
<label>Food</label>
<input id="food_name" name="food_name" class="form-control" readonly>
</div>
</div>

<div class="row">
<div class="col-md-6 mb-2">
<label>Price</label>
<input id="food_price" name="food_price" class="form-control" readonly>
</div>

<div class="col-md-6 mb-2">
<label>Qty</label>
<input id="food_quantity" name="food_qty"
       type="number" class="form-control">
</div>
</div>

<div class="mb-2">
<label>Total</label>
<input id="food_total" name="food_total"
       class="form-control" readonly>
</div>

<button class="btn btn-accent w-100">Add to Cart</button>

</form>

<hr>

<h4 class="section-title">üõí Cart</h4>

<table class="table table-bordered text-center align-middle">

<thead class="table-dark">
<tr>
<th>No</th>
<th>Food</th>
<th>Price</th>
<th>Qty</th>
<th>Total</th>
<th></th>
</tr>
</thead>

<tbody>

<tr th:each="c, stat : ${cart}">
<td th:text="${stat.count}"></td>
<td th:text="${c.food_name}"></td>
<td th:text="${c.food_price}"></td>
<td th:text="${c.food_qty}"></td>
<td th:text="${c.food_total}"></td>

<td>
<a th:href="@{'/cart_delete?index=' + ${stat.index}}"
class="btn btn-danger btn-sm">X</a>
</td>
</tr>

<tr th:if="${#lists.isEmpty(cart)}">
<td colspan="6" class="fw-bold text-danger">
Cart Empty
</td>
</tr>

</tbody>
</table>

<div class="mb-2">
<label>Grand Total</label>
<input id="grand_total" class="form-control"
       th:value="${grand_total}" readonly>
</div>

<form action="/generate_bill" method="post">
<button class="btn btn-generate w-100">
Generate Bill
</button>
</form>

</div>
</div>

</div>
</div>

<footer>
Netflix Style Built üòé ‚Äî Saravana Bhavan 2025
</footer>


<script>

function selectFood(btn){
 document.getElementById("food_id").value = btn.getAttribute("data-id");
 document.getElementById("food_name").value = btn.getAttribute("data-name");
 document.getElementById("food_price").value = btn.getAttribute("data-price");
 document.getElementById("food_quantity").value = "1";
 document.getElementById("food_total").value = "";
}

const qty = document.getElementById("food_quantity");
const price = document.getElementById("food_price");
const total = document.getElementById("food_total");

function calculateTotal(){
 const p = parseFloat(price.value)||0;
 const q = parseInt(qty.value)||0;
 total.value = p*q;
}
qty.addEventListener("input", calculateTotal);

</script>

</body>
</html>
