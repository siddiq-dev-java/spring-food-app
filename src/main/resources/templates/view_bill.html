<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bill Summary</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<div class="container mt-5">

    <div class="card shadow p-4">

        <h2 class="text-center fw-bold text-primary">
            Saravana Bhavan Bill
        </h2>

        <hr>

        <h5>Bill No : <span th:text="${bill.bill_no}"></span></h5>
        <h6>Customer ID : <span th:text="${bill.cus_id}"></span></h6>
        <h6>Date : <span th:text="${bill.bill_date}"></span></h6>
        <h6>Time : <span th:text="${bill.bill_time}"></span></h6>

        <hr>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Food ID</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="i, st : ${items}">
                <td th:text="${st.count}"></td>
                <td th:text="${i.food_id}"></td>
                <td th:text="${i.qty}"></td>
                <td th:text="${i.price}"></td>
                <td th:text="${i.total}"></td>
            </tr>
            </tbody>
        </table>

        <h3 class="text-end text-success fw-bold">
            Grand Total : â‚¹ <span th:text="${bill.grand_total}"></span>
        </h3>

        <div class="text-center mt-3">
            <a href="/bill" class="btn btn-primary">Back</a>
        </div>

    </div>
</div>

</body>
</html>
