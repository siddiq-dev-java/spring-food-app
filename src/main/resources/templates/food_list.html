<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Food List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.food-img{
   width: 80px;
   height: 80px;
   object-fit: cover;
   border-radius: 10px;
}
</style>

</head>

<body class="bg-dark text-white">

<div class="container mt-5">

	<!-- FOOD LIST -->
	<div class="card-box">

	<h4 class="section-title">
	    Food List <span class="badge-tag">Available</span>
	</h4>

	<div class="table-responsive mt-3">
	<table class="table table-bordered text-center align-middle">

	<thead>
	<tr>
	<th>ID</th>
	<th>Name</th>
	<th>Price</th>
	<th>Stock</th>
	<th>Image</th>
	</tr>
	</thead>

	<tbody>
	<tr th:each="f : ${food_all1}">
	<td th:text="${f.food_id}"></td>
	<td th:text="${f.food_name}"></td>
	<td>â‚¹ <span th:text="${f.food_price}"></span></td>
	<td th:text="${f.food_stock}"></td>

	<td>
	<img th:if ="${f.food_image != null}"
	     th:src="@{'/uploads/food/' + ${f.food_image}}"
		 class="food-img img-thumbnail">

	<span th:if ="${f.food_image == null}" style="color:gray">
	No Image
	</span>
	</td>

	</tr>
	</tbody>

	</table>
	</div>

	</div>


	<script>
	function previewImage(event){
	    const img = document.getElementById("preview");
	    img.src = URL.createObjectURL(event.target.files[0]);
	    img.style.display = "block";
	}
	</script>

</body>
</html>
