<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Employees | Saravana Bhavan</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#1e3a8a,#020617 75%);
}

/* NAVBAR */
.nav-custom{
    background:linear-gradient(90deg,#0f172a,#020617);
    box-shadow:0 8px 40px rgba(0,0,0,.8);
}

/* CARD */
.emp-card{
    border-radius:26px;
    background:white;
    box-shadow:0 25px 65px rgba(0,0,0,.35);
    animation:fadeIn .8s ease;
}

/* TABLE */
table thead{
    background:#0ea5e9;
    color:white;
}
tbody tr{
    background:#f8fafc;
    transition:.3s;
}
tbody tr:hover{
    background:#e8f6ff;
    transform:scale(.999);
    box-shadow:0 10px 25px rgba(0,0,0,.1);
}

/* SEARCH BOX */
.search-box{
    border-radius:14px;
    border:2px solid #0ea5e9;
}

/* FOOTER */
footer{
    margin-top:40px;
    height:55px;
    text-align:center;
    color:white;
    background:#020617;
    line-height:55px;
    font-weight:700;
    letter-spacing:1px;
    border-top:1px solid rgba(255,255,255,.2);
}

/* Animation */
@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="nav-custom d-flex align-items-center justify-content-between px-5 py-3">
    <h2 class="text-white fw-bold m-0">
        ALL EMPLOYEES
    </h2>

    <a href="/employee_dash" class="btn btn-outline-light fw-bold">
        <i class="bi bi-arrow-left"></i> Back
    </a>
</nav>

<!-- MAIN -->
<div class="container mt-4">

    <!-- SEARCH -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input placeholder="ðŸ” Search employee (UI only)"
                   class="form-control search-box">
        </div>
    </div>

    <!-- TABLE CARD -->
    <div class="card emp-card p-4">

        <h4 class="text-center fw-bold text-danger mb-3">
            <i class="bi bi-people-fill"></i> Employee List
        </h4>

        <div class="table-responsive">
            <table class="table text-center align-middle">

                <thead>
                <tr>
                    <th><i class="bi bi-hash"></i> ID</th>
                    <th><i class="bi bi-person-fill"></i> Name</th>
                    <th><i class="bi bi-envelope-fill"></i> Email</th>
                    <th><i class="bi bi-telephone-fill"></i> Cell</th>
                    <th><i class="bi bi-shield-lock-fill"></i> Role</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="e : ${all_emp}">
                    <td th:text="${e.emp_id}"></td>
                    <td th:text="${e.emp_name}"></td>
                    <td th:text="${e.emp_email}"></td>
                    <td th:text="${e.emp_cell}"></td>
                    <td>
                        <span class="badge bg-success px-3 py-2"
                              th:text="${e.emp_role}"></span>
                    </td>
                </tr>

                </tbody>

            </table>
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer>
    Â© 2025 Saravana FOOD | Premium UI Experience ðŸ˜Ž
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
