<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5">

    <h2 class="text-center mb-4">My Profile</h2>

    <div class="card bg-secondary p-4">

        <form method="post" action="/employee/profile/update">

            <div class="mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" class="form-control" th:value="${emp_name}" readonly/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" name="email" class="form-control" th:value="${emp_email}"/>
            </div>

			<div class="mb-3">
			    <label class="form-label">Phone</label>
			    <input type="text" class="form-control" th:value="${emp_cell}" readonly/>
			</div>

            <button class="btn btn-warning">Update</button>
            <a href="/employee_dash" class="btn btn-light">Back</a>

        </form>

    </div>
</div>

</body>
</html>
